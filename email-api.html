<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Email System - Webly Industries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìß Working Email System</h1>
        <p>This uses a reliable email service that actually works!</p>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="(555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="starter">Starter Package</option>
                    <option value="professional" selected>Professional Package</option>
                    <option value="enterprise">Enterprise Package</option>
                    <option value="consultation">Free Consultation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4">This is a test message to verify the email system is working correctly.</textarea>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Send Email (Working Method)</button>
        </form>
        
        <div id="messageDiv" class="message"></div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
            <h3>üîß How This Works:</h3>
            <p>This uses a webhook service that actually sends emails. No complex setup needed!</p>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function formatEmailData(formData) {
            const timestamp = new Date().toLocaleString();
            
            const serviceMap = {
                'starter': 'Starter Package ($300 installment)',
                'professional': 'Professional Package ($7,999)',
                'enterprise': 'Enterprise Package ($19,999)',
                'consultation': 'Free Consultation'
            };

            return {
                to: 'zanelafaverr@gmail.com',
                from: formData.email,
                name: formData.name,
                phone: formData.phone || 'Not provided',
                service: serviceMap[formData.service] || formData.service,
                message: formData.message || 'No message provided',
                timestamp: timestamp,
                subject: `üéØ NEW CLIENT INQUIRY: ${formData.service} - ${formData.name}`,
                html: `
                    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
                        <h2 style="color: #667eea; text-align: center;">üéØ NEW CLIENT INQUIRY - WEBLY INDUSTRIES</h2>
                        <hr style="border: 2px solid #667eea; margin: 20px 0;">
                        
                        <h3 style="color: #333;">üë§ CONTACT INFORMATION</h3>
                        <p><strong>Name:</strong> ${formData.name}</p>
                        <p><strong>Email:</strong> ${formData.email}</p>
                        <p><strong>Phone:</strong> ${formData.phone || 'Not provided'}</p>
                        
                        <h3 style="color: #333;">üíº SERVICE DETAILS</h3>
                        <p><strong>Service Interest:</strong> ${serviceMap[formData.service] || formData.service}</p>
                        
                        <h3 style="color: #333;">üìù PROJECT DETAILS</h3>
                        <p>${formData.message || 'No additional details provided'}</p>
                        
                        <h3 style="color: #333;">üìä SUBMISSION INFO</h3>
                        <p><strong>Submitted:</strong> ${timestamp}</p>
                        <p><strong>Source:</strong> Webly Industries Website</p>
                        <p><strong>Priority:</strong> ${formData.service === 'enterprise' ? 'HIGH PRIORITY' : 'MEDIUM PRIORITY'}</p>
                        
                        <hr style="border: 1px solid #ddd; margin: 20px 0;">
                        <p style="color: #666; font-size: 12px;">This lead was automatically generated from the Webly Industries contact form.</p>
                    </div>
                `
            };
        }

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                const emailData = formatEmailData(data);
                
                console.log('üìß Sending email with data:', emailData);
                
                // Use a reliable webhook service
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        service_id: 'service_5mah61p',
                        template_id: 'template_csb3b07',
                        user_id: 'dyre1_fX8qkOs9Zif',
                        template_params: {
                            to_email: emailData.to,
                            from_name: emailData.name,
                            from_email: emailData.from,
                            phone: emailData.phone,
                            service: emailData.service,
                            message: emailData.message,
                            timestamp: emailData.timestamp,
                            subject: emailData.subject,
                            formatted_message: emailData.html
                        }
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Email sent successfully!');
                    showMessage('‚úÖ Email sent successfully! Check zanelafaverr@gmail.com', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Email sending failed:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
