<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - Webly Industries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸ§ª Test Contact Form</h1>
        <p>This is a simplified test version to verify email sending works.</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="starter">Starter Package</option>
                    <option value="professional">Professional Package</option>
                    <option value="enterprise">Enterprise Package</option>
                    <option value="consultation">Free Consultation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell me about your project..."></textarea>
            </div>
            
            <button type="submit">ðŸš€ Send Test Message</button>
        </form>
        
        <div id="successMessage" class="success">
            âœ… Test message sent! Check your email at zanelafaverr@gmail.com
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Format the email
            const emailBody = `
NEW TEST MESSAGE - WEBLY INDUSTRIES
==================================

Name: ${data.name}
Email: ${data.email}
Phone: ${data.phone || 'Not provided'}
Service: ${data.service}
Message: ${data.message || 'No message provided'}

Sent: ${new Date().toLocaleString()}
            `.trim();
            
            // Create mailto link
            const mailtoLink = `mailto:zanelafaverr@gmail.com?subject=Test Message from ${data.name}&body=${encodeURIComponent(emailBody)}`;
            
            // Try to open email client
            try {
                window.location.href = mailtoLink;
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
            } catch (error) {
                alert('Email client could not be opened. Please copy this message and send it manually:\n\n' + emailBody);
            }
        });
    </script>
</body>
</html>
