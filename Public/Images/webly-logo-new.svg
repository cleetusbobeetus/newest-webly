<svg width="112" height="112" viewBox="0 0 112 112" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with white border -->
  <circle cx="56" cy="56" r="55" fill="transparent" stroke="white" stroke-width="2"/>
  
  <!-- Spiderweb in upper-left -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.8">
    <!-- Web lines radiating from center-left -->
    <line x1="20" y1="30" x2="35" y2="45"/>
    <line x1="20" y1="30" x2="30" y2="50"/>
    <line x1="20" y1="30" x2="25" y2="55"/>
    <!-- Horizontal web lines -->
    <line x1="20" y1="30" x2="40" y2="30"/>
    <line x1="20" y1="30" x2="45" y2="35"/>
    <line x1="20" y1="30" x2="50" y2="40"/>
    <!-- Curved web lines -->
    <path d="M 20 30 Q 30 25 40 30" stroke="white" stroke-width="0.8" fill="none"/>
    <path d="M 20 30 Q 25 35 30 50" stroke="white" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Waves in lower-right -->
  <g fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.9">
    <!-- Wave 1 -->
    <path d="M 70 75 Q 80 70 90 75 T 110 75" stroke="#4A90E2" fill="rgba(74, 144, 226, 0.3)"/>
    <!-- Wave 2 -->
    <path d="M 75 85 Q 85 80 95 85 T 105 85" stroke="#4A90E2" fill="rgba(74, 144, 226, 0.2)"/>
    <!-- Wave 3 -->
    <path d="M 80 95 Q 90 90 100 95 T 100 95" stroke="#4A90E2" fill="rgba(74, 144, 226, 0.1)"/>
  </g>
  
  <!-- "Webly" text in center -->
  <text x="56" y="60" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="white" stroke="rgba(0,0,0,0.3)" stroke-width="0.5">Webly</text>
</svg>
